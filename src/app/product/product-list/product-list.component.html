<div *ngIf="items">
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-secondary btn-sm pull-right"
              (click)="refresh()">
        <i class="fas fa-sync"></i>
      </button>
    </div>
    <div class="col-md-8">
      &nbsp;
    </div>
    <div class="col-md-2 text-right">
      <a class="btn btn-outline-primary btn-sm " routerLink="/products/-/add">
        <i class="fas fa-plus fa-1x"></i>
      </a>
    </div>
  </div>
  <br/>
  <table class="table table-sm xtable-bordered table-hover">
    <thead>
    <tr>
      <th scope="col" width="40">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Status</th>
      <th scope="col" width="100">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items | async; index as i;">
      <td class="text-right">{{i+1}}</td>
      <td class="text-uppercase">{{item.code}}</td>
      <td class="text-capitalize">{{item.name}}</td>
      <td class="text-uppercase">{{item.type}}</td>
      <td class="text-capitalize">{{item.status}}</td>
      <td class="text-center">
        <button class="btn btn-outline-info btn-sm" (click)="view(item)">
          <i class="fas fa-eye"></i>
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-outline-info btn-sm" (click)="edit(item)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
